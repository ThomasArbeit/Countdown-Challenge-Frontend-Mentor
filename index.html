<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown</title>
</head>
<body>
    <main>
        <section class="container">
            <h1>WE'RE LAUNCHING SOON</h1>
            <div class="countdown">
                <div class="countdown__display">
                    <div class="countdown__backtop"><p id="backTopDays"></p></div>
                    <div class="countdown__inner" id="flipDays">
                        <div class="countdown__front"><p id="frontDays">0</p></div>
                        <div class="countdown__back"><p id="backDays"></p></div>
                    </div>
                    <div class="countdown__backbottom"><p id="backBottomDays">0</p></div>
                </div>
                <div class="countdown__display">
                    <div class="countdown__backtop"><p id="backTopHours"></p></div>
                    <div class="countdown__inner" id="flipHours">
                        <div class="countdown__front"><p id="frontHours">0</p></div>
                        <div class="countdown__back"><p id="backHours"></p></div>
                    </div>
                    <div class="countdown__backbottom"><p id="backBottomHours">0</p></div>
                </div>
                <div class="countdown__display">
                    <div class="countdown__backtop"><p id="backTopMinutes"></p></div>
                    <div class="countdown__inner" id="flipMinutes">
                        <div class="countdown__front"><p id="frontMinutes">0</p></div>
                        <div class="countdown__back"><p id="backMinutes"></p></div>
                    </div>
                    <div class="countdown__backbottom"><p id="backBottomMinutes">0</p></div>
                </div>
                <div class="countdown__display">
                    <div class="countdown__backtop"><p id="backTopSeconds"></p></div>
                    <div class="countdown__inner" id="flipSeconds">
                        <div class="countdown__front"><p id="frontSeconds">0</p></div>
                        <div class="countdown__back"><p id="backSeconds"></p></div>
                    </div>
                    <div class="countdown__backbottom"><p id="backBottomSeconds">0</p></div>
                </div>
                
                <p class="countdown__text">DAYS</p>
                <p class="countdown__text">HOURS</p>
                <p class="countdown__text">MINUTES</p>
                <p class="countdown__text">SECONDS</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script src='./js/main.js'></script>
</body>
</html>
